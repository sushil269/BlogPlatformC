{% extends 'base.html' %}
{% block content %}

<div class="container mt-3" style="max-width: 600px;">
    <h3>Edit Comment</h3>

    <form method="POST" class="card p-3 shadow-sm">
        {% csrf_token %}

        <textarea 
            class="form-control mb-3" 
            name="content" 
            rows="4" 
            required>{{ comment.content }}</textarea>

        <button class="btn btn-primary">Save</button>
    </form>
</div>

{% endblock %}
